<!doctype html>
<html lang="en" class="no-js">

<head>
	<title>Lisel Nicole Jensen</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,700,600,300' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,800,700,900' rel='stylesheet' type='text/css' />
	<link href="../../css/minislide/flexslider.css" rel="stylesheet" type="text/css" />
	<link href="../../css/owl_carousel/owl.carousel.css" rel="stylesheet" type="text/css" />
	<link href="../../css/owl_carousel/owl.theme.css" rel="stylesheet" type="text/css" />
	<link href="../../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="loader-wrapper">
		<div id="loader"></div>
	</div>
	<section id="closepage">
		<div class="container">
			<div class="row">
				<div class="col-md-12 content-close-details">
					<a href="../../index.html#/work" class="close-redirect"><i class="fa fa-times"></i>Close</a>

				</div>
			</div>
		</div>
	</section>
	<section id="details" class="cd-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<img class="long-showcase" src="../../images/portfolio/MHL-Responsive-Showcase.jpg" alt="Image of My Holiday Lawn Site" />
					<img class="long-showcase border" src="../../images/portfolio/MHL-Full-Page-Showcase.jpg" alt="Image of My Holiday Lawn Site" />
				</div>
			</div>
		</div>
	</section>

	<section id="project" class="cd-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="box-content">
						<h1> DESCRIPTION </h1>
						<div class="col-md-8">
							<div class="box-text">
								<h2>Background</h2>
								<p>This microsite was developed to market a new line of Simplot Food products called Good Choices.</p>

								<p>The site features roll-in animations and expanding modals to present related videos. </p>
							</div>
						</div>
						<div class="col-md-4">
							<div class="box-text">
								<h2>Built With</h2>
								<p>Bootstrap</p>
								<p>jQuery</p>
								<p>Grunt</p>
								<p>Sass</p>
							</div>
						</div>
					</div>
					<!--close box content-->
				</div>
			</div>
			<!--close row-->
		</div>
		<!--close container-->
	</section>
	<section id="section6" class="cd-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<footer class="box-content">
						<div class="footer-social">
							<a href="#" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
							<a href="#" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
							<a href="#" title="Behance" target="_blank"><i class="fa fa-behance"></i></a>
							<a href="#" title="LinkedIn+" target="_blank"><i class="fa fa-linkedin"></i></a>
							<a href="#" title="Pinterest" target="_blank"><i class="fa fa-pinterest"></i></a>
						</div>
					</footer>
				</div>
			</div>
		</div>
	</section>
	<script src="../../js/jquery.min.js" type="text/javascript"></script>
	<script src="../../js/minislide/jquery.flexslider.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('.flexslider').flexslider({
				animation: "slide",
				controlNav: ""

			});
		});
	</script>

	<script src="../js/owl_carousel/owl.carousel.js" type="text/javascript"></script>

	<script type="text/javascript">
		/********************************************
						                                                                                                                            CAROUSEL DETAIL
						                                                                                                                            ********************************************/
		$("#owl-demo-details").owlCarousel({

			autoPlay: 3000, //Set AutoPlay to 3 seconds

			items: 4,
			itemsDesktop: [1199, 3],
			itemsDesktopSmall: [979, 3]

		});
	</script>

	<script type="text/javascript">
		/********************************************
						                                                                                                                            CLOSE PAGE DETAIL
						                                                                                                                            ********************************************/
		$(document).ready(function () {
			$(".close-redirect").on("click", function (event) {
				event.preventDefault();
				linkLocation = this.href;
				$("body").fadeOut(1000, redirectPage);
			});

			function redirectPage() {
				window.location = linkLocation;
			}
		});
	</script>
	<script>
		/*-------------------------------------------------*/
		/* = preload animate
		/*-------------------------------------------------*/

		try {
			var timer;
			window.clearTimeout(timer);
			timer = setTimeout(function () {
				$("#loader-wrapper").slideUp()
			}, 2000);
		} catch (err) {}
	</script>
</body>

</html>
